[RunParameters]
topoType = mininet.topo.LinearTopo
numberOfStations = 3
localBw = 1000
timeStep = 1
state = src.SDM.tests.TraceTest.TraceTest
ryuApps = ~/SDN-Monitoring/src/SDM/apps/SrcTracePullingController.py

[General]
fileToSendPath = tmp/file_to_send
sharedMemFilePath = tmp/finish
startGenerationToken = Start!
finishGenerationToken = Finish
alertToken = Alert!
recvSize = 4096
ipBase = 10.0.0.0/8
xterms = false
cleanup = true
inNameSpace = false
autoSetMacs = true
autoStaticArp = true
autoPinCpus = false
controllerIP = 127.0.0.1
controllerPort = 6633
listenPort = 17777

[Client]
numberOfThreads = 20
maxConnections = 20
maxSleepDelay = 2

[Server]
drainTimeout = 10
numberOfThreads = 20
port = 50000

[FlowLimits]
10.0.1.1 = 5000
10.0.1.2 = 5000
10.0.1.3 = 5000
10.0.2.1 = 5000
10.0.2.2 = 5000
10.0.2.3 = 5000
10.0.3.1 = 5000
10.0.3.2 = 5000
10.0.3.3 = 5000
